<!-- Page d'accueil -->
<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css"
>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Open Food Facts - Prédiction Nutri-Score</title>
</head>
<body>
    {% include 'header.html' %}


    <section class="prediction-form">
        <h2>Prédire le Nutri-Score du produit</h2>
        <form action="results" method="POST">
            <div class="form-group">
                <label for="energy-kcal">Énergie (kcal) :</label>
                <input type="number" id="energy-kcal" name="energy-kcal" value="NaN">
            </div>
            <div class="form-group">
                <label for="fat">Matières grasses (g) :</label>
                <input type="number" id="fat" name="fat" value="NaN">
            </div>
            <div class="form-group">
                <label for="saturated-fat">Acides gras saturés (g) :</label>
                <input type="number" id="saturated-fat" name="saturated-fat" value="NaN">
            </div>
            <div class="form-group">
                <label for="sugars">Sucres (g) :</label>
                <input type="number" id="sugars" name="sugars" value="NaN">
            </div>
            <div class="form-group">
                <label for="fiber">Fibres alimentaires (g) :</label>
                <input type="number" id="fiber" name="fiber" value="NaN">
            </div>
            <div class="form-group">
                <label for="proteins">Protéines (g) :</label>
                <input type="number" id="proteins" name="proteins" value="NaN">
            </div>
            <div class="form-group">
                <label for="salt">Sel (g) :</label>
                <input type="number" id="salt" name="salt" value="NaN">
            </div>
            <div class="form-group">
                <label for="fruits-vegetables-nuts-estimate-from-ingredients">Estimation de fruits, légumes, et noix (%) :</label>
                <input type="number" id="fruits-vegetables-nuts-estimate-from-ingredients" name="fruits-vegetables-nuts-estimate-from-ingredients" value="NaN">
            </div>
            <button type="submit" class="cta">Prédire le Nutri-Score</button>
        </form>        
    </section>
    {% include 'footer.html' %}

    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobileMenu');
            mobileMenu.style.display = mobileMenu.style.display === 'flex' ? 'none' : 'flex';
        }
    </script>
    
</body>
</html>
